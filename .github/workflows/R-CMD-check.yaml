# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, version_1_0_0_dev]
  pull_request:
    branches: [main, master, version_1_0_0_dev]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          #- {os: macos-latest,   r: 'release'}
          #- {os: macos-latest,   r: 'devel'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'devel'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: r-reticulate
          auto-update-conda: true
          python-version: 3.12
          channels: conda-forge
          allow-softlinks: true
          channel-priority: flexible
          show-channel-urls: true
          use-only-tar-bz2: true

      - name: setup r-reticulate conda
        shell: Rscript {0}
        run: |

         library(reticulate)

         envname<-"r-reticulate"

         transformer_version = "<=4.46"
         tokenizers_version = "<=0.20.4"
         pandas_version = "<=2.2.3"
         datasets_version = "<=3.1.0"
         codecarbon_version = "<=2.8.0"
         safetensors_version = "<=0.4.5"
         torcheval_version = "<=0.0.7"
         accelerate_version = "<=1.1.1"
         pytorch_cuda_version = "12.1"

         python_packages <- c(
          "pytorch",
          paste0("transformers", transformer_version),
          paste0("tokenizers", tokenizers_version),
          paste0("pandas", pandas_version),
          paste0("datasets", datasets_version),
          paste0("codecarbon", codecarbon_version),
          paste0("safetensors", safetensors_version),
          paste0("torcheval", torcheval_version),
          paste0("accelerate", accelerate_version)
          )


          #python_packages<-c("transformers",
          #                   "tokenizers",
          #                   "datasets",
          #                   "codecarbon")



          #conda_install(
          #  packages = c(
          #  "tensorflow<=2.15",
          #  "numpy<2"
          #  ),
          #  envname = envname,
          #  conda = "auto",
          #  pip = TRUE
          #)

          #conda_install(
          #  packages = c(
          #  "torch",
          #  "torcheval",
          #  "safetensors",
          #  "accelerate"),
          #  envname = envname,
          #  conda = "auto",
          #  pip = TRUE
          #)

          conda_install(
            packages = python_packages,
            envname = envname,
            channel = c("pytorch", "nvidia"),
            conda = "auto",
            pip = FALSE
          )

          path_to_python <- conda_python("r-reticulate")

          writeLines(sprintf("RETICULATE_PYTHON=%s", path_to_python),
                     Sys.getenv("GITHUB_ENV"))

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: false
